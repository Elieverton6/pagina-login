<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <div class="login-name">
                <h2>Entrar</h2>
                <div class="hr"></div>
            </div><!--login-name-->
            <div class="login">
                <form action="" method="post">
                    <span>Email</span>
                    <input type="text" name="email" placeholder="Digite seu melhor Email" required>
                    <span>Senha</span>
                    <input type="password" name="password" placeholder="Digite uma Senha" required>
                    <button type="submit" value="entrar">Entrar</button>
                </form><!--form-->
                <div class="esqueceu-senha-name-cadastro">
                    <div class="esqueceu-senha-name">
                        <a href="#"><span>Cadastre-se</span></a>
                    </div><!--esqueceu-senha-name-->
                    <div class="ou-name">
                        <p>Ou</p>
                    </div><!--ou-name-->
                    <div class="cadastro-name">
                        <a href="#"><span>Recuperar Senha?</span></a>
                    </div><!--cadastro-name-->
                </div><!--esqueceu-senha-name-cadastro-->
                <div class="login-outros">
                    <div class="outros-name">
                        <h2>Login Com:</h2>
                    </div><!--outros-name-->
                    <div class="login-box">
                        <div class="icon-login">
                            <i class="fa-brands fa-facebook"></i>
                        </div><!--icon-login-->
                        <p>Faça Login Com Facebook</p>
                    </div><!--login-box-->
                    <div class="login-box">
                        <div class="icon-login">
                            <i class="fa-brands fa-google"></i>
                        </div><!--icon-login-->
                        <p>Faça Login Com Google</p>
                    </div><!--login-box-->
                </div><!--login-outros-->
            </div><!--login-->
        </div> <!--login-container-->
    </div> <!--container-->

    <script src="https://kit.fontawesome.com/18a975bbae.js" crossorigin="anonymous"></script>
    
</body>
</html>
